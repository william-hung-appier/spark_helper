<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appier Spark Helper</title>
  <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h2>Spark Query Builder</h2>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </header>

    <section class="section query-type-section">
      <label class="query-type-label">Query Type:</label>
      <label class="radio-label">
        <input type="radio" name="queryType" value="standard" checked /> Standard
      </label>
      <label class="radio-label">
        <input type="radio" name="queryType" value="distinct" /> Distinct
      </label>
      <label class="radio-label">
        <input type="radio" name="queryType" value="quick" /> Quick Query
      </label>
    </section>

    <!-- Quick Access Section - shown only when Quick Query mode is selected -->
    <section class="section quick-access-section" id="quickAccessSection" style="display: none;">
      <h3>Quick Access</h3>
      <div class="quick-access-tabs">
        <button class="tab-btn active" data-tab="templates">Templates</button>
        <button class="tab-btn" data-tab="snippets">Saved Snippets</button>
      </div>

      <!-- Templates Tab -->
      <div class="tab-content active" id="templatesTab">
        <div class="form-group">
          <label>Template:</label>
          <select id="quickQuerySelect" class="input-field">
            <option value="">-- Select Query --</option>
            <option value="distinct_type_all">DISTINCT type (all creative tables)</option>
          </select>
        </div>
      </div>

      <!-- Saved Snippets Tab -->
      <div class="tab-content" id="snippetsTab" style="display: none;">
        <div class="form-group">
          <label>Snippet:</label>
          <select id="snippetSelect" class="input-field">
            <option value="">-- Select Snippet --</option>
          </select>
        </div>
        <div id="snippetPreview" class="snippet-preview" style="display: none;"></div>
        <div class="snippet-actions" id="snippetActions" style="display: none;">
          <button id="renameSnippetBtn" class="btn-snippet-action" title="Rename">Rename</button>
          <button id="deleteSnippetBtn" class="btn-snippet-action btn-snippet-delete" title="Delete">Delete</button>
        </div>
      </div>

      <!-- Common Time Range for Quick Access -->
      <div class="form-group">
        <label>Time:</label>
        <input type="text" id="quickStartTime" placeholder="YYYY-MM-DD-HH" class="input-field inline" />
        <span>to</span>
        <input type="text" id="quickEndTime" placeholder="YYYY-MM-DD-HH" class="input-field inline" />
      </div>
      <div class="form-group">
        <label>Timezone:</label>
        <select id="quickTimezone" class="input-field inline">
          <option value="-12">UTC -12</option>
          <option value="-11">UTC -11</option>
          <option value="-10">UTC -10</option>
          <option value="-9">UTC -9</option>
          <option value="-8">UTC -8</option>
          <option value="-7">UTC -7</option>
          <option value="-6">UTC -6</option>
          <option value="-5">UTC -5</option>
          <option value="-4">UTC -4</option>
          <option value="-3">UTC -3</option>
          <option value="-2">UTC -2</option>
          <option value="-1">UTC -1</option>
          <option value="0" selected>UTC +0</option>
          <option value="1">UTC +1</option>
          <option value="2">UTC +2</option>
          <option value="3">UTC +3</option>
          <option value="4">UTC +4</option>
          <option value="5">UTC +5</option>
          <option value="6">UTC +6</option>
          <option value="7">UTC +7</option>
          <option value="8">UTC +8</option>
          <option value="9">UTC +9</option>
          <option value="10">UTC +10</option>
          <option value="11">UTC +11</option>
          <option value="12">UTC +12</option>
          <option value="13">UTC +13</option>
          <option value="14">UTC +14</option>
        </select>
      </div>
      <div id="quickTimeError" class="error-message" style="display: none;">Please enter start and end time</div>
    </section>

    <!-- FROM section moved before SELECT -->
    <section class="section">
      <h3>FROM</h3>
      <div class="form-group">
        <label>Table:</label>
        <div id="tableContainer" class="table-autocomplete-container"></div>
      </div>
      <div class="form-group">
        <label>Time:</label>
        <input type="text" id="startTime" placeholder="YYYY-MM-DD-HH" class="input-field inline" />
        <span>to</span>
        <input type="text" id="endTime" placeholder="YYYY-MM-DD-HH" class="input-field inline" />
        <div id="timeError" class="error-message" style="display: none;">Please enter start and end time</div>
      </div>
      <div class="form-group">
        <label>Timezone:</label>
        <select id="timezone" class="input-field inline">
          <option value="-12">UTC -12</option>
          <option value="-11">UTC -11</option>
          <option value="-10">UTC -10</option>
          <option value="-9">UTC -9</option>
          <option value="-8">UTC -8</option>
          <option value="-7">UTC -7</option>
          <option value="-6">UTC -6</option>
          <option value="-5">UTC -5</option>
          <option value="-4">UTC -4</option>
          <option value="-3">UTC -3</option>
          <option value="-2">UTC -2</option>
          <option value="-1">UTC -1</option>
          <option value="0" selected>UTC +0</option>
          <option value="1">UTC +1</option>
          <option value="2">UTC +2</option>
          <option value="3">UTC +3</option>
          <option value="4">UTC +4</option>
          <option value="5">UTC +5</option>
          <option value="6">UTC +6</option>
          <option value="7">UTC +7</option>
          <option value="8">UTC +8</option>
          <option value="9">UTC +9</option>
          <option value="10">UTC +10</option>
          <option value="11">UTC +11</option>
          <option value="12">UTC +12</option>
          <option value="13">UTC +13</option>
          <option value="14">UTC +14</option>
        </select>
      </div>
    </section>

    <section class="section" id="selectSection">
      <h3 id="selectHeader">SELECT</h3>
      <div id="selectMessage" class="select-message">Select a table first</div>
      <div id="selectFields" class="fields-container"></div>
      <button id="addFieldBtn" class="btn btn-secondary" disabled>+Add field</button>
    </section>

    <section class="section">
      <h3>WHERE</h3>
      <div id="whereConditions" class="conditions-container"></div>
      <div class="where-buttons">
        <button id="addFieldConditionBtn" class="btn btn-secondary">+Field Condition</button>
        <button id="addConditionBtn" class="btn btn-secondary">+Template</button>
      </div>
    </section>

    <div class="actions">
      <button id="generateBtn" class="btn btn-primary">Generate Query</button>
      <button id="copyBtn" class="btn btn-secondary">Copy to Clipboard</button>
      <button id="saveSnippetBtn" class="btn btn-secondary" title="Save current query as a reusable snippet">Save as Snippet</button>
    </div>

    <section class="section">
      <div class="section-header">
        <h3>Generated Query</h3>
        <button id="clearBtn" class="btn-clear" title="Clear query">Clear</button>
      </div>
      <textarea id="queryOutput" class="query-output" placeholder="Generated SQL will appear here..."></textarea>
    </section>
  </div>

  <!-- Schema files (auto-generated) -->
  <script src="src/js/schemas/imp_join_all2.js"></script>
  <script src="src/js/schemas/creative_event.js"></script>
  <script src="src/js/schemas/creative_perf_event.js"></script>
  <script src="src/js/schemas/creative_quality.js"></script>
  <script src="src/js/schemas/index.js"></script>

  <!-- Mapping files -->
  <script src="src/js/mappings/imp_join_all2.js"></script>
  <script src="src/js/mappings/creative_event.js"></script>
  <script src="src/js/mappings/creative_perf_event.js"></script>
  <script src="src/js/mappings/creative_quality.js"></script>
  <script src="src/js/mappings/index.js"></script>

  <!-- Core modules -->
  <script src="src/js/quickQueries.js"></script>
  <script src="src/js/snippetManager.js"></script>
  <script src="src/js/state.js"></script>
  <script src="src/js/schemaParser.js"></script>
  <script src="src/js/queryBuilder.js"></script>
  <script src="src/js/autocomplete.js"></script>
  <script src="src/js/ui.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
